    <desc></desc>
    <g alignment-baseline="baseline"></g>

<desc>Graph Setup</desc>
    <line x1="100" y1="100" x2="100" y2="600" style="stroke:black;stroke-width:1" />
    <line x1="100" y1="600" x2="700" y2="600" style="stroke:black;stroke-width:1" />
    <text x="150" y="75" fill="black" font-size="30">Relative Size (in square miles) of Three Pacific Islands</text>

    <desc>Tahiti</desc>
    <rect width="150" height="404" x="105" y="196" fill="yellow" />
    <text x="105" y="650" fill="black" font-size="20">Tahiti (404 sq mi)</text>
    
    <desc>Raiatea</desc>
    <rect width="150" height="65" x="305" y="535" fill="red" />
    <text x="305" y="650" fill="black" font-size="20">Raiatea (65 sq mi)</text>
    
    <desc>Tongatapu</desc>
    <rect width="150" height="100" x="505" y="500" fill="blue" />
